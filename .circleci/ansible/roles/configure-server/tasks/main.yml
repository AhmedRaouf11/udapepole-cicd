- name: "update packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes  

- name: "install Node.js LTS"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install PM2 Globally"
  npm:
    name: pm2
    global: yes
    production: yes
    state: present


